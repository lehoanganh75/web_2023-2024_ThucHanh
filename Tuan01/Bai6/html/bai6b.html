<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/styleb.css">
</head>
<body>
    <div class="header">
        <h2>Contact Us</h2>
    </div>
    <div class="content">
        <fieldset>
            <legend>Your Message:</legend>
            <div>
                <label for="to" class="to">To</label>
                <input type="text" name="" id="">
            </div>
            <div class="space">
                <label class="email">Your email</label>
                <input type="text">
            </div>
            <div class="mess">
                <label class="messa">Message</label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>
            <div class="file">
                <label>Attach File<button>Choose File</button> No File chosen</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>How you found us:</legend>
            <div class="button-option">
                <label for="">How did you hear of us</label>
                <select name="" id="">
                    <option value="Google">Google</option>
                </select>
            </div>
            <div class="letter">
                <label for="" class="new">Newsletter</label>
                <input type="checkbox"><label for="">Ensure this box is checked if you would like to receive email updates</label>
            </div>
        </fieldset>
        <div class="footer">
            <button>Send Message</button>
        </div>
    </div>
</body>
</html>

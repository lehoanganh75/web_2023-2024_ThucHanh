<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../css/stylea.css">
</head>
<body>
    <section class="container">
        <div class="logo">
             <img src="../img/logo.png" alt="Logo">
        </div>
        <header>Registration Form</header>
        <p>Register your Jackson Electronics product here</p>
        <form action="#" class="form">
            <div class="input-box">
                <label class="first-name">First Name:</label>
                <input type="text" placeholder="Enter first name">
                <label>Last Name:</label>
                <input type="text" placeholder="Enter last name" size="15">
            </div>
            <div class="input-address">
                <label class="address-1">Address #1:</label>
                <input type="text" placeholder="Enter address #1" size="30">
            </div>
            <div class="input-address">
                <label class="address-1">Address #2:</label>
                <input type="text" placeholder="Enter address #2" size="30">
            </div>

            <div class="input-box1">
                <label class="input-city">City:</label>
                <input type="text" placeholder="City">
                <label>State:</label>
                <input type="text" placeholder="State" size="2">
                <label>Zip:</label>
                <input type="text" placeholder="Zip" size="5">
            </div>
            <div class="input-box1">
                <label class="lbCountry">Country:</label>
                <input type="text" value="United States">
            </div>
            <hr>
            <div class="dropdown">
                <label class="lbProduct">Product:</label>
                <select name="cars" id="cars">
                      <option value="volvo">ScanMaster</option>
                </select>
            </div>

            <div class="date-input">
                <label class="date-purchased">Date Purchased: </label>
                <input type="text">
            </div>
            <div class="seri-input">
                <label class="serial">Serial #: </label>
                <input type="text">
            </div>

            <div class="use-for">
                <label class="used-for">Used for:</label>
                <input type="radio"><label class="home">Home</label>
                <input type="radio"><label class="edu">Educational Institution</label>
                <div>
                    <input type="radio" class="bus"><label>Business</label>
                    <input type="radio" class="other"><label>Other</label>
                </div>
                <div>
                    <input type="radio" class="bus"><label>Governments</label>
                </div>
            </div>
            <div class="system">
                <label class="system-infor">System(check all that apply): </label>
                <input type="checkbox" class="win"><label>Windows</label>
                <input type="checkbox" class="unix"><label>UNIX</label>
                <div class="systeam">
                    <input type="checkbox" class="mac"><label>Macintosh</label>
                    <input type="checkbox" class="other"><label>Other</label>
                </div>
            </div>
            <hr>
            <div class="reply">
                <label class="cmt">Comments?</label>
                <textarea name="" id="" cols="50" rows="10"></textarea>
            </div>
            <div class="button">
                <button class="btn">Click to register</button>
                <button class="btn">Click to cancle</button>
            </div>
        </form>
     </body>
    </section>
</html>

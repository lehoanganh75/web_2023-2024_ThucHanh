<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
    <link rel="stylesheet" href="../css/stylec.css">
</head>
<body>
    <div class="container">
        <div class="inline name">
            <label for="name">Name:</label><br>
            <input type="text" name="" id="">
        </div>
        <br>
        <div class="inline tele">
            <label for="tele">Telephone Number:</label><br>
            <input type="text" name="" id="">
        </div>
        <br>
        <div class="inline email">
            <label for="email">Email:</label><br>
            <input type="text" name="" id="">
        </div>
        <br>
        <div class="color">
            <label for="">Favorite Color</label><br>
            <input type="color" id="favcolor" name="favcolor" value="#000fff">
        </div>
        <br>
        <div class="date">
            <label for="">Date of Birth</label><br>
            <input type="date" id="start" name="trip-start" value="2015-16-07" min="2000-01-01" max="2030-12-31" required/>
        </div>
        <input type="submit" value="submit">
    </div>
</body>
</html>

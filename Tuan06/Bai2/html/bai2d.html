<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bai 2d</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <style>
        .row{
            display: flex;
            margin-top: 10px;
        }
        #kq, #name{
            margin-left: 5px;
        }
    </style>
</head>
<body>
	<div class="container">
        <div class="border col-md-6">
            <h3 class="col-md-11 text-center m-3">FROM ĐỊNH DẠNG</h3>
            <form class="m-3">
                <div class="row m-3">
                    <div class="col-md-3 p-2">
                        <label for="so1">Họ và tên</label>
                    </div>
                    <div class="col-md-6 p-2">
                        <input type="text" id="name" name="lfname">
                    </div>
                </div>
        
                <div class="row m-3">
                    <div class="col-md-3 p-2">
                        <label for="">Chọn</label>
                    </div>
                    <div class="col-md-6 p-2">
                        <input type="checkbox" id="background" name="Background" value="Background">
						<label for="Background">Background</label>
						<input type="checkbox" id="front" name="Front" value="Front">
						<label for="Front">Front</label>
                    </div>
                </div>
				<div class="row m-3">
					<div class="col-md-3 p-2">
						<label for="Colorchoice">Chọn màu</label>
					</div>
					<div class="col-md-6 p-2">
						<select name="Colorchoice" id="color" width="30px">
							<option value="red">Red</option>
							<option value="blue">Blue</option>
							<option value="yellow">Yellow</option>
						</select>
					</div>
				</div>
                <div class="row m-3">
                    <div class="col-md-3"></div>
                    <div class="col-md-8">
                        <input type="button" value="Đổi màu" onclick="changeColor()">
                        <input type="button" value="Cancel" onclick="resetColor()">
                    </div>
                </div>
            </form> 
            <div class="row m-3">
                <div class="col-md-2">Kết quả: </div>
                <div class="col-md-10" id="kq"></div>
            </div>
        </div>
    </div>
    <script>
        
        function changeColor() {
            let selectedColor = document.getElementById("color").value;
            let inputName = document.getElementById("name").value;
            let displayName = document.getElementById("kq");
            displayName.textContent = inputName;
            if (document.getElementById("background").checked) {
                document.body.style.backgroundColor = selectedColor;
            }
            
            if (document.getElementById("front").checked) {
                document.getElementById("kq").style.color = selectedColor;
            }
        }

        function resetColor() {
            document.body.style.backgroundColor = "";
            document.body.style.color = "";
        }
    </script>
</body>
</html>

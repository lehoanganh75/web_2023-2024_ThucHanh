<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
  
</head>
<body>
    <div class="container">
        <h1>DANH SÁCH THÀNH VIÊN</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Họ tên</th>
                    <th>Ngày sinh</th>
                    <th>Điện thoại</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Sở thích</th>
                </tr>
            </thead>
            <tbody id="tbl">

            </tbody>
        </table>
    </div>
     <script>
         $(document).ready(function () {
            let tendangnhap = localStorage.getItem('tendangnhap');
            let hovaten = localStorage.getItem('hovaten');
            let ngaysinh = localStorage.getItem('ngaysinh');
            let thangsinh = localStorage.getItem('thangsinh');
            let namsinh = localStorage.getItem('namsinh');
            let email = localStorage.getItem('email');
            let dienthoai = localStorage.getItem('dienthoai');
            let diachi = localStorage.getItem('diachi');
            let sothich = localStorage.getItem('sothich');

            $('#tbl').append(`
                <tr>
                    <td>1</td>
                    <td>${hovaten}</td>
                    <td>${ngaysinh}/${thangsinh}/${namsinh}</td>
                    <td>${dienthoai}</td>
                    <td>${email}</td>
                    <td>${diachi}</td>
                    <td>${sothich}</td>
                </tr>
            `);
        });
    </script>
</body>
</html>
